<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Harry Potter Game</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body id="body">
  <div id="menu" class="main">

    <div id="mainMenu">
      <h1>Harry Potter-San</h1>
      <h2>And the Arrigato of the Yakuza</h2>
      <ul>
        <li><a href="#" id="playBtn" class="button">Start Game</a></li>
        <li><a href="#" id="scoreBtn" class="button">High Score</a></li>
        <li><a href="#" id="creditsBtn" class="button">Credits</a></li>
      </ul>
    </div>
  </div>

  <div id="high-score">
    <table id="score-table">
      <tr id="header">
        <th>Name</th>
        <th>Score</th>
      </tr>
    </table>
    <a href="#" id="high-score-button" class="button">Back</a>
  </div>

  <div id="creditsWrapper">
    <div class='team'>Team GrassHopper</div>
    <div class='game'>Harry Potter-San</div>
    <div class="game2">And the Arrigato of the Yakuza</div>
    <div class='name'>Yasen Ivanov</div>
    <div class='name'>Cvetozar Kalchev</div>
    <div class='name'>Emilian Panagyurski</div>
    <div class='name'>Milena Sapunova</div>
    <div class='name'>Aleksandar Ikonomov</div>
    <div class='name'>Mihaela Ivanova</div>
    <div class='name'>Plamen Lakov</div>
  </div>

  <div id="end-screen">
    <h1>You Died!</h1>
    <div id="form">
     <label for="nameInput">Please, Enter your name:</label>
        <input type="text" id="nameInput" name="nickname" placeholder="Your name.." autofocus>
        <input id="submit-button" type="button" value="Submit">
    </div>
  </div>

  <div id="gameWrapper">
    <canvas id="background-canvas"></canvas>
    <canvas id="obstacle-canvas" class="smallerCanvas"></canvas>
    <canvas id="bolt-canvas" class="smallerCanvas"></canvas>
    <canvas id="player-canvas" class="smallerCanvas"></canvas>
  </div>

  <img class="sprite-image" src="./imgs/harry-potter-sprite-smaller3.png" id="harry-sprite" />
  <img class="sprite-image" src="./imgs/canvasBackground-floor2.jpg" id="canvas-background-img" />
  <img class="sprite-image" src="./imgs/frame.png" id="canvas-background-frame" />
  <img class="sprite-image" src="./imgs/coin-smaller.png" id="coin-sprite" />
  <img class="sprite-image" src="./imgs/hole-larger.png" id="hole-sprite" />
  <img class="sprite-image" src="./imgs/bolt-sprite.png" id="bolt-sprite" />
  <script src="./js/background.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/sprite.js"></script>
  <script src="./js/physical-body.js"></script>
  <script src="./js/createScore.js"></script>
  <script src="./js/obstacles.js"></script>
  <script src="./js/scoreCounter.js"></script>
  <script src="./js/stop.js"></script>
  <script src="./js/start.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
