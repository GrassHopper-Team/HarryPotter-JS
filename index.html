<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Harry Potter Game</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div id="menu" class="main">
    <div id="main">
      <h1>Harry Potter Game</h1>
      <ul>
        <li><a href="#" id="playBtn" class="button">Start Game</a></li>
        <li><a href="#" id="scoreBtn" class="button">High Score</a></li>
        <li><a href="#" id="creditsBtn" class="button">Credits</a></li>
      </ul>
    </div>
  </div>
  <div id="high-score" class="high-score">
    <table id="top-scores" class="top-scores">
      <tr>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </table>
    <a href="#" id="button" class="button">Back</a>
  </div>
  <div id="creditsWrapper" class="hidden">
    <div class='team'>Team GrassHopper</div>
    <div class='game'>Harry Potter</div>
    <div class='name'>Yasen Ivanov</div>
    <div class='name'>Cvetozar Kalchev</div>
    <div class='name'>Emilian Panagyurski</div>
    <div class='name'>Milena Sapunova</div>
    <div class='name'>Aleksandar Ikonomov</div>
    <div class='name'>Mihael Ivanova</div>
    <div class='name'>Plamen Lakov</div>
  </div>
  <div id="end-screen" class="end-screen">
    <h1>You Died!</h1>
    <div id="form">
      <form action="#">
        <label for="name">Enter your name</label>
        <input type="text" id="name" name="nickname" placeholder="Your name..">
        <input class="submit-button" type="submit" value="Submit">
      </form>
    </div>
  </div>

  <canvas id="background-canvas"></canvas>
  <canvas id="player-canvas"></canvas>
  <img class="sprite-image" src="./imgs/harry-potter-sprite-smaller3.png" id="harry-sprite" />
  <img class="sprite-image" src="./imgs/canvasBackground-floor2.jpg" id="canvas-background-img" />
  <img class="sprite-image" src="./imgs/frame.png" id="canvas-background-frame" />
  <img class="sprite-image" src="./imgs/coin.png" id="coin-sprite" />
  <img class="sprite-image" src="./imgs/hole.png" id="hole-sprite" />
  <script src="./js/background.js"></script>
  <script src="./js/sprite.js"></script>
  <script src="./js/physical-body.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/start.js"></script>
</body>

</html>
